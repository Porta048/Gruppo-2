<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/result-style.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Results</title>
  </head>
  <body>
    <header>
      <img src="../assets/image/epicode_logo.png" alt="logo" id="logo" />
    </header>
    <main>
      <div id="title">
        <h1>Results</h1>
        <h2>The summary of your answer:</h2>
      </div>
      <div class="results-container">
        <div class="correct-column">
          <h2 id="correct-percentage"></h2>
          <p id="correct-value"></p>
        </div>
        <div class="circle">
          <canvas class="doughnut"></canvas>
          <div id="exam"></div>
        </div>
        <div class="wrong-column">
          <h2 id="wrong-percentage"></h2>
          <p id="wrong-value"></p>
        </div>
      </div>
      <!-- Contenitore per l'immagine di Pikachu sorpreso, nascosto di default -->
      <div id="pikachu-sorpreso-container" style="display: none;">
        <img src="../assets/image/Pikachu_sorpreso.png" alt="Pikachu sorpreso" />
      </div>
      <!-- Sezione per la GIF di festeggiamento -->
      <!-- Questo contenitore Ã¨ inizialmente nascosto e viene mostrato da JavaScript -->
      <!-- solo se l'utente supera il quiz difficile. -->
      <div id="celebration-gif-container" style="display: none; text-align: center; margin-top: 20px;">
        <img src="../assets/image/pikachu-happy.gif" alt="Pikachu felice" />
      </div>
      <div>
        <button><a href="feedback.html">RATE US</a></button>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <!-- libreria per l'effetto coriandoli -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../script/calcoloRisultati.js"></script>
  </body>
</html>
